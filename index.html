<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>US President Triva Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/8750d391f1.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<header>
    <h1>President's Trivia Game!</h1>
</header>

<body>
    <div id="wrapper">
        <div id="quiz-area" class=" well well-lg">
            <div class="timer">
                <button class="btn btn-primary" id="start">Click to start</button>
            </div>
            <div id="subwrapper">
                <div id="quiz-area">
                    <div class="question"><img src="assets/images/whitehouse.gif" width='400px'></div>
                    <div class="answer"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="push"></div>
    <footer class="footer">
    </footer>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
